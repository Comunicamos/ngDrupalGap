<ion-view view-title="Register">
  <ion-content>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="register.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="register.name">
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-positive" ng-click="" ng-disabled="!register.name || !register.email">
          Next
        </button>

      </div>
  </ion-content>
</ion-view>
